<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interview Scheduler | MyJobsAI</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.body.insertAdjacentHTML('afterbegin', data);
                console.log('Navbar dynamically added.'); // gpt_pilot_debugging_log
            })
            .catch(error => {
                console.error('Failed to load navbar:', error); // gpt_pilot_debugging_log
            });

        const bootstrapScriptTag = document.querySelector('script[src*="bootstrap.bundle.min.js"]');
        if (bootstrapScriptTag) bootstrapScriptTag.remove();
        console.log('Previous Bootstrap bundle script that requires jQuery removed.'); // gpt_pilot_debugging_log

        const newBootstrapScript = document.createElement('script');
        newBootstrapScript.src = 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js';
        document.body.appendChild(newBootstrapScript);
        console.log('Added new Bootstrap 5 script without jQuery dependency.'); // gpt_pilot_debugging_log
    });
  </script>
  <div class="container mt-4">
    <h1>Interview Scheduler</h1>
    <form id="scheduleInterviewForm">
      <div class="form-group">
        <label for="jobTitleInput">Job Title</label>
        <input type="text" class="form-control" id="jobTitleInput" placeholder="Enter job title">
      </div>
      <div class="form-group">
        <label for="interviewDateInput">Date and Time</label>
        <input type="datetime-local" class="form-control" id="interviewDateInput">
      </div>
      <div class="form-group">
        <label for="notesInput">Notes</label>
        <textarea class="form-control" id="notesInput" placeholder="Enter any notes" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Schedule Interview</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="interviewsApp.js"></script>
</body>
</html>
