<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyJobsAI</title>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css'>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MyJobsAI</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <Link to="/" className="nav-link">Dashboard</Link>
        </li>
        <li class="nav-item">
          <Link to="/jobListings" className="nav-link">Job Listings</Link>
        </li>
        <li class="nav-item">
          <Link to="/applications" className="nav-link">Applications</Link>
        </li>
        <li class="nav-item">
          <Link to="/cvHelper" className="nav-link">CV Helper</Link>
        </li>
        <li class="nav-item">
          <Link to="/coverLetter" className="nav-link">Cover Letter</Link>
        </li>
        <li class="nav-item">
          <Link to="/interviews" className="nav-link">Interviews</Link>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/coverLetter">Cover Letter</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/interviews">Interviews</a>
        </li>
        <li class="nav-item">
          <Link to="/settings" className="nav-link">Settings</Link>
        </li>
      </ul>
    </div>
  </nav>
  
  <!-- Dashboard Overview and Email Form content will be managed by React components -->
  <div id="root"></div>

  <!-- Removed Bootstrap Bundle JS as it is not required for React applications -->
  <!-- Kept Axios CDN for direct HTTP requests outside React bundle -->
  <script src="/static/js/bundle.js"></script>
</body>
</html>
